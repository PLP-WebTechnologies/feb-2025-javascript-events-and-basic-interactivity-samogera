<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events and Basic Interactivity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JavaScript Events and Basic Interactivity</h1>
    </header>

    <main>
        <section id="form-section">
            <h2>Form Validation</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="name-error" class="error"></span>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error"></span>
                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <span id="message-error" class="error"></span>
                <br><br>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="interactive-section">
            <h2>Interactive Elements</h2>
            <button id="click-me">Click Me!</button>
            <p id="click-count">You have clicked the button 0 times.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
